    <div class="container">

        <!--Trigger-->
        <a class="create-trigger" href="#" data-target="#createRoom" data-toggle="modal">Create</a>

        <div id="createRoom" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-body">
                        <button data-dismiss="modal" class="close">&times;</button>
                        <h4>Create</h4>
                        <form>
                            <input type="text" id="address" name="address" class="username form-control" placeholder="address" required />
                            <input type="text" id="buildingName" name="buildingName" class="username form-control" placeholder="name" required />
                            <input type="checkbox" id="isActive" name="isActive" value="isActive" checked required />
                            <hr />
                            <input class="btn create" id="btnCreate" type="button" value="Create" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
