<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reti Room Bookings</title>
    <link rel="icon" href="../favicon.ico" />
    <link href="../node_modules/bootswatch/dist/simplex/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <img style="height: 45px;" src="../images\reti.png" alt="img">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/site/Bookings.html">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/site/Buildings.html">Edifici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/site/Rooms.html">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/site/Resources.html">Utenti</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Prenotazioni</h2>
            <p>Pagina per la prenotazione delle sale</p>
            <input type="text" id="filterNames" onkeyup="searchFilter()" placeholder="Search for descriptions..." title="Type a description">
            <ul class="list-group" id="list-of-bookings" name="list-of-bookings">
            </ul>
        </div>
    </div>

    <hr>

    <!--Trigger-->
    <a class="create-trigger" href="#" data-target="#createBooking" data-toggle="modal">Create</a>

    <div id="createBooking" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body">
                    <button data-dismiss="modal" class="close">&times;</button>
                    <h4>Create</h4>
                    <form>
                        <input type="text" id="description" name="description" class="username form-control" placeholder="description" required />
                        <input type="datetime-local" id="datepickerStart" name="datepickerStart" class="username form-control" required />
                        <input type="datetime-local" id="datepickerEnd" name="datepickerEnd" class="username form-control" required />
                        <div class="dropdown dropdown-dark">
                            <select id="resourceSelect" name="resourceSelect" class="dropdown-select">
                                <option value="">Select Resource…</option>
                            </select>
                        </div>
                        <div class="dropdown dropdown-dark">
                            <select id="roomSelect" name="roomSelect" class="dropdown-select">
                                <option value="">Select Room…</option>
                            </select>
                        </div>
                        <hr />
                        <input class="btn create" id="btnCreateBooking" type="button" value="Create" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../scripts/Classes.js"></script>
<script src="../scripts/bookings.js"></script>
</body>
</html>
